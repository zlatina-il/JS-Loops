<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Min and Max of a sequence</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label>Enter numbers, separated by comma ",": </label><input type="text" id="tb-number" />
	<a href="#" id="btn-check-prime" onclick="onPrintMaxBtnClick()">Min and max</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onPrintMaxBtnClick() {
	        var numbers = jsConsole.readNumbersArray("#tb-number", ",");
	        printMax(numbers);
	        printMin(numbers);
	    }

	    function printMax(arr) {
	        var maxIndex = 0;
	        for (var i = 0; i < arr.length; i++) {
	            if (arr[maxIndex] < arr[i]) {
	                maxIndex = i;
	            }
	        }
	        jsConsole.writeLine(arr[maxIndex] + " is the max number in [" + arr.join(", ") + "]");
	    }

	    function printMin(arr) {
	        var minIndex = 0;
	        for (var i = 0; i < arr.length; i++) {
	            if (arr[minIndex] > arr[i]) {
	                minIndex = i;
	            }
	        }
	        jsConsole.writeLine(arr[minIndex] + " is the min number in [" + arr.join(", ") + "]");
	    }
		
	</script>
</body>
</html>
